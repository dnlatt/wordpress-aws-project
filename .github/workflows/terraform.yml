name: Terraform Deploy

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    env:
      # These environment variables are now available to all steps in this job
      TF_API_TOKEN: ${{ secrets.TF_CLOUD_TOKEN_APP_TERRAFORM_IO }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Debug Environment Variables
        run: |
          echo "Checking for TF_API_TOKEN and other secrets..."
          if [ -z "$TF_API_TOKEN" ]; then
            echo "Error: TF_API_TOKEN is not set!"
            exit 1
          else
            echo "TF_API_TOKEN is present and starts with: ${TF_API_TOKEN:0:4}..."
          fi
          
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "Error: AWS_ACCESS_KEY_ID is not set!"
            exit 1
          else
            echo "AWS_ACCESS_KEY_ID is present and starts with: ${AWS_ACCESS_KEY_ID:0:4}..."
          fi
          
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "Error: AWS_SECRET_ACCESS_KEY is not set!"
            exit 1
          else
            echo "AWS_SECRET_ACCESS_KEY is present."
          fi

      - name: Terraform Init
        working-directory: ./infra-terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra-terraform
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        working-directory: ./infra-terraform
        run: terraform apply -auto-approve -input=false
