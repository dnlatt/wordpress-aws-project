name: Terraform Deploy

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    
    # Link the job to the 'Production' environment to access its secrets.
    environment: Production
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0
          # üêõ Use the dedicated input for the Terraform Cloud API token. This is the most reliable way to provide the token to the CLI.
          cli_config_credentials_token: ${{ secrets.TF_CLOUD_TOKEN_APP_TERRAFORM_IO }}

      - name: Debug Environment Variables
        run: |
          echo "Checking for AWS secrets..."
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "Error: AWS_ACCESS_KEY_ID is not set!"
            exit 1
          else
            echo "AWS_ACCESS_KEY_ID is present and starts with: ${AWS_ACCESS_KEY_ID:0:4}..."
          fi
          
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "Error: AWS_SECRET_ACCESS_KEY is not set!"
            exit 1
          else
            echo "AWS_SECRET_ACCESS_KEY is present."
          fi
          
      - name: Terraform Init
        working-directory: ./infra-terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra-terraform
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        working-directory: ./infra-terraform
        run: terraform apply -auto-approve -input=false
